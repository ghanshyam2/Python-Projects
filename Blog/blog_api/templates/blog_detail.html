{% extends 'base.html' %}
{% load static %}

{% block title %}
    Blog | {{blog.title}}
{% endblock %}
{% block css %}
<style>
    body{
        background-color:#f5f5f5;

    }
    .main-area{
        display: flex-col;
        align-items: left;
        padding: 20px;
    }
    .blogfeed{
        width: 100%;
        max-width: 800px;
        margin: auto;
        margin-top: 40px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
    }

</style>
{% endblock %}

{% block body%}

<div class="main-area">
    <div class="blogfeed">
        <div class="card mb-3">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs my-1">
                  <li class="nav-item m-1">
                    <a class="btn btn-info" href="{% url 'blog_edit' blog.pk %}">Edit <i class="fa fa-pencil"></i></a>
                    <a class="btn btn-danger" href="{% url 'blog_delete' blog.pk %}">Delete <i class="fa-solid fa-trash"></i></a>
                  </li>
                </ul>
            </div>
            <img class="card-img-top" src="{{blog.thumbnail.url}}" alt="{{blog.title}}">
            <div class="card-body">
              <h1 class="card-title">{{blog.title}}</h1>
              <p class="card-text">{{blog.body}}</p>
            </div>
            <div class="card-footer text-muted text-center">
                Writer - <cite title="Source Title">{{blog.author.username}}</cite>
              </div>
          </div>
    </div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
