{% extends 'base.html' %}
{% load static %}
{% load myfilters %}

{% block title %}
    Delete | {{blog.title}}
{% endblock %}
{% block css %}
<style>
    body{
        background-color:#f5f5f5;
    }
    .main-area{
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 490px;
        padding: 20px;
        margin-top: 80px;
    }
    .edit-form{
        width:100%;
        max-width: 700px;
        margin:auto;
        padding: 20px;
        background-color: #fff;
        border-top: 5px solid #0d6efd;
        border-radius: 5px;
    }
    .errorlist{
        color:red;
    }



</style>
{% endblock %}

{% block body%}

<div class="main-area">
    <div class="edit-form my-2">
        <h2 class="text-center m-2">Delete Blog</h2>
        <form action="" method="POST">{% csrf_token %}
            <p class="m-2">Are you sure you want to delete: "{{blog.title}}" ?</p>
            <input type="submit" value="Delete" class="btn btn-outline-danger my-2">
        </form>
    </div>
</div>

{% endblock %}

{% block js %}
{% endblock %}
